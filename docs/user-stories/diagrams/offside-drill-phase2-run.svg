<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 272" width="840" height="544">
  <title>Offside Drill - Phase 2: C3 Makes Forward Run</title>
  <desc>C3 begins their run towards the defensive line, timing their movement</desc>

  <!-- Pitch Background -->
  <rect x="0" y="0" width="420" height="272" fill="#228B22"/>

  <!-- Pitch Markings -->
  <rect x="10" y="10" width="400" height="252" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="210" y1="10" x2="210" y2="262" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="210" cy="136" r="36" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="210" cy="136" r="2" fill="#FFFFFF"/>

  <!-- Penalty areas -->
  <rect x="10" y="62" width="66" height="148" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <rect x="10" y="92" width="22" height="88" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="54" cy="136" r="2" fill="#FFFFFF"/>
  <rect x="344" y="62" width="66" height="148" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <rect x="388" y="92" width="22" height="88" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="366" cy="136" r="2" fill="#FFFFFF"/>

  <!-- Corner arcs -->
  <path d="M 10 18 A 8 8 0 0 0 18 10" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <path d="M 402 10 A 8 8 0 0 0 410 18" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <path d="M 10 254 A 8 8 0 0 1 18 262" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <path d="M 410 254 A 8 8 0 0 1 402 262" fill="none" stroke="#FFFFFF" stroke-width="2"/>

  <!-- Direction arrow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFD700"/>
    </marker>
    <marker id="arrowhead-run" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFD700"/>
    </marker>
  </defs>
  <line x1="30" y1="25" x2="80" y2="25" stroke="#FFD700" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="55" y="40" font-family="Arial, sans-serif" font-size="10" fill="#FFD700" text-anchor="middle">ATTACK</text>

  <!-- CLARET TEAM -->

  <!-- C1 - Still has ball, preparing to pass -->
  <circle cx="110" cy="136" r="12" fill="#722F37" stroke="#F0E68C" stroke-width="3"/>
  <text x="110" y="140" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">C1</text>
  <circle cx="120" cy="130" r="6" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  <text x="110" y="115" font-family="Arial, sans-serif" font-size="8" fill="#F0E68C" text-anchor="middle">ðŸ“¹</text>

  <!-- C2 - Holding position -->
  <circle cx="210" cy="80" r="12" fill="#722F37" stroke="#F0E68C" stroke-width="2"/>
  <text x="210" y="84" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">C2</text>

  <!-- C3 - RUNNING FORWARD (ghost showing original position) -->
  <!-- Original position ghost -->
  <circle cx="110" cy="192" r="12" fill="none" stroke="#722F37" stroke-width="2" stroke-dasharray="4,4" opacity="0.4"/>
  <text x="110" y="196" font-family="Arial, sans-serif" font-size="10" fill="#722F37" text-anchor="middle" opacity="0.4">C3</text>

  <!-- Running path arrow -->
  <line x1="115" y1="190" x2="175" y2="190" stroke="#FFD700" stroke-width="3" stroke-dasharray="8,4" marker-end="url(#arrowhead-run)"/>

  <!-- C3 current position (mid-run, still onside) -->
  <circle cx="180" cy="192" r="12" fill="#722F37" stroke="#00FF00" stroke-width="3"/>
  <text x="180" y="196" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">C3</text>

  <!-- C4 - Support -->
  <circle cx="90" cy="100" r="12" fill="#722F37" stroke="#F0E68C" stroke-width="2"/>
  <text x="90" y="104" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">C4</text>

  <!-- C5 - Support -->
  <circle cx="80" cy="172" r="12" fill="#722F37" stroke="#F0E68C" stroke-width="2"/>
  <text x="80" y="176" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">C5</text>

  <!-- BLUE TEAM -->

  <!-- B1 - Defensive line -->
  <circle cx="210" cy="56" r="12" fill="#1E90FF" stroke="#FFFFFF" stroke-width="2"/>
  <text x="210" y="60" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">B1</text>

  <!-- B2 - Defensive line -->
  <circle cx="210" cy="136" r="12" fill="#1E90FF" stroke="#FFFFFF" stroke-width="2"/>
  <text x="210" y="140" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">B2</text>

  <!-- B3 - Defensive line -->
  <circle cx="210" cy="216" r="12" fill="#1E90FF" stroke="#FFFFFF" stroke-width="2"/>
  <text x="210" y="220" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">B3</text>

  <!-- B4 - Pressing -->
  <circle cx="160" cy="145" r="12" fill="#1E90FF" stroke="#FFFFFF" stroke-width="2"/>
  <text x="160" y="149" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">B4</text>

  <!-- B5 - Deep cover -->
  <circle cx="270" cy="136" r="12" fill="#1E90FF" stroke="#FFFFFF" stroke-width="2"/>
  <text x="270" y="140" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle" font-weight="bold">B5</text>

  <!-- Offside line -->
  <line x1="210" y1="10" x2="210" y2="262" stroke="#FF0000" stroke-width="2" stroke-dasharray="8,4" opacity="0.7"/>

  <!-- Status indicator - C3 is ONSIDE -->
  <rect x="140" y="160" width="80" height="22" fill="rgba(0,128,0,0.9)" rx="5"/>
  <text x="180" y="175" font-family="Arial, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle" font-weight="bold">ONSIDE âœ“</text>

  <!-- Legend -->
  <rect x="300" y="20" width="110" height="90" fill="rgba(0,0,0,0.7)" rx="5"/>
  <text x="310" y="38" font-family="Arial, sans-serif" font-size="10" fill="#FFFFFF" font-weight="bold">LEGEND</text>
  <circle cx="320" cy="52" r="6" fill="#722F37" stroke="#F0E68C" stroke-width="2"/>
  <text x="332" y="56" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Claret (attacking)</text>
  <circle cx="320" cy="68" r="6" fill="#1E90FF" stroke="#FFFFFF" stroke-width="2"/>
  <text x="332" y="72" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Blue (defending)</text>
  <line x1="314" y1="84" x2="326" y2="84" stroke="#FF0000" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="332" y="88" font-family="Arial, sans-serif" font-size="9" fill="#FFFFFF">Offside line</text>
  <line x1="314" y1="100" x2="326" y2="100" stroke="#FFD700" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="332" y="104" font-family="Arial, sans-serif" font-size="9" fill="#FFD700">Player run</text>

  <!-- Phase indicator -->
  <rect x="140" y="240" width="140" height="25" fill="rgba(0,0,0,0.8)" rx="5"/>
  <text x="210" y="257" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" font-weight="bold">PHASE 2: C3 RUNS</text>

  <!-- Instruction text -->
  <rect x="20" y="240" width="110" height="25" fill="rgba(255,215,0,0.9)" rx="5"/>
  <text x="75" y="257" font-family="Arial, sans-serif" font-size="10" fill="#000000" text-anchor="middle" font-weight="bold">Timing is key!</text>
</svg>
